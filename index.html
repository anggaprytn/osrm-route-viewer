<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive OSRM Route Viewer</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: 'Public Sans', sans-serif;
        margin: 0;
        padding: 1rem;
        background-color: Canvas;
        color: CanvasText;
        transition: all 0.3s ease-in-out;
      }
      textarea {
        width: 100%;
        height: 160px;
        border-radius: 8px;
        padding: 10px;
        font-family: monospace;
        border: 1px solid #ccc;
        background-color: inherit;
        color: inherit;
      }
      #map {
        height: 500px;
        margin-top: 1rem;
        border-radius: 10px;
        border: 1px solid #ccc;
      }
      .controls {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        flex-wrap: wrap;
      }
      button {
        padding: 10px 16px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        background-color: dodgerblue;
        color: white;
        cursor: pointer;
        transition: 0.3s ease;
      }
      button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h2>Interactive OSRM Route Viewer</h2>
    <textarea id="jsonInput" placeholder="OSRM route JSON will appear here..."></textarea>
    <div class="controls">
      <button onclick="resetMap()">Reset Map</button>
      <button onclick="toggleTheme()" id="themeToggle">Toggle Theme</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      let isDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      let tileLayer = null;
      let map = L.map("map").setView([-6.2, 106.8], 13);

      function setMapTheme(dark) {
        if (tileLayer) map.removeLayer(tileLayer);
        tileLayer = dark
          ? L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
              attribution: "&copy; <a href='https://carto.com/'>CARTO</a>",
            })
          : L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
              attribution: "&copy; OpenStreetMap contributors",
            });
        tileLayer.addTo(map);
      }

      setMapTheme(isDark);

      function toggleTheme() {
        isDark = !isDark;
        document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        setMapTheme(isDark);
        document.body.style.backgroundColor = isDark ? '#111' : 'Canvas';
        document.body.style.color = isDark ? '#eee' : 'CanvasText';
      }

      let clickCount = 0;
      let startLatLng = null;
      let endLatLng = null;
      let markers = [];
      let routeLine = null;

      function decodePolyline(str, precision = 5) {
        let index = 0, lat = 0, lng = 0, coordinates = [];
        const factor = Math.pow(10, precision);
        while (index < str.length) {
          let result = 0, shift = 0, byte;
          do {
            byte = str.charCodeAt(index++) - 63;
            result |= (byte & 0x1f) << shift;
            shift += 5;
          } while (byte >= 0x20);
          const deltaLat = result & 1 ? ~(result >> 1) : result >> 1;
          lat += deltaLat;

          result = 0;
          shift = 0;
          do {
            byte = str.charCodeAt(index++) - 63;
            result |= (byte & 0x1f) << shift;
            shift += 5;
          } while (byte >= 0x20);
          const deltaLng = result & 1 ? ~(result >> 1) : result >> 1;
          lng += deltaLng;

          coordinates.push([lat / factor, lng / factor]);
        }
        return coordinates;
      }

      map.on("click", async (e) => {
        if (clickCount === 2) {
          resetMap();
        }

        const { lat, lng } = e.latlng;
        const marker = L.marker([lat, lng]).addTo(map);
        markers.push(marker);

        if (clickCount === 0) {
          startLatLng = e.latlng;
        } else if (clickCount === 1) {
          endLatLng = e.latlng;
          await getRoute();
        }

        clickCount++;
      });

      async function getRoute() {
        if (!startLatLng || !endLatLng) return;

        const url = `https://router.project-osrm.org/route/v1/driving/${startLatLng.lng},${startLatLng.lat};${endLatLng.lng},${endLatLng.lat}?overview=full&geometries=polyline`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          document.getElementById("jsonInput").value = JSON.stringify(data, null, 2);

          const geometry = data.routes?.[0]?.geometry;
          const coords = decodePolyline(geometry);

          if (routeLine) map.removeLayer(routeLine);
          routeLine = L.polyline(coords, { color: "dodgerblue", weight: 5 }).addTo(map);
          map.fitBounds(routeLine.getBounds());
        } catch (err) {
          alert("Failed to fetch route");
          console.error(err);
        }
      }

      function resetMap() {
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        if (routeLine) map.removeLayer(routeLine);
        routeLine = null;
        startLatLng = null;
        endLatLng = null;
        clickCount = 0;
        document.getElementById("jsonInput").value = "";
      }
    </script>
  </body>
</html>
